spring.datasource.url=jdbc:mysql://localhost/extendsfood?createDatabaseIfNotExist=true&serverTimezone=America/Sao_Paulo
spring.datasource.username=root
spring.datasource.password=root

spring.jackson.time-zone=America/Sao_Paulo
spring.jackson.locale=pt-BR
spring.jackson.date-format=dd/MM/yyyy HH:mm:ss

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect

#Configura��o para que o Spring encontre o scripts de migra��o nessas duas pastas
spring.flyway.locations=classpath:db/migration,classpath:db/testdata

spring.jackson.deserialization.fail-on-unknown-properties=true
spring.jackson.deserialization.fail-on-ignored-properties=true

spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false
